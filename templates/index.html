<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo App | Python - Flask</title>
    <link rel="stylesheet" href="{{url_for('static',filename='dist/css/output.css')}}">
</head>

<body style="background-color: rgb(61, 124, 136);">

    <div class="max-w-xl mx-auto">
        <h1 class="text-center mb-4 text-3xl font-extrabold text-gray-900 dark:text-white md:text-5xl lg:text-6xl"><span
                class="text-transparent bg-clip-text bg-gradient-to-r to-emerald-300 from-sky-400">Todo App- Python &
                Flask</span></h1>



        <form action="{{ url_for('add') }}" method="post">
            <!-- <input type="text" name="todo"> -->
            <label for="search" class="mb-2 text-sm font-medium text-gray-900 sr-only dark:text-white">Task</label>
            <div class="relative">
                <div class="absolute inset-y-0 start-0 flex items-center ps-3 pointer-events-none">
                    <!-- <            svg class="w-4 h-4 text-gray-500 dark:text-gray-400" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 20 20"> -->
                    <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" width="24" height="24">
                        <path
                            d="M12 2c-.6 0-1 .4-1 1v8h-8c-.6 0-1 .4-1 1s.4 1 1 1h8v8c0 .6.4 1 1 1s1-.4 1-1v-8h8c.6 0 1-.4 1-1s-.4-1-1-1h-8v-8c0-.6-.4-1-1-1z" />
                    </svg>

                    <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                        d="m19 19-4-4m0-7A7 7 0 1 1 1 8a7 7 0 0 1 14 0Z" />
                    <!-- </> -->
                </div>
                <input type="text" name="todo"
                    class="block w-full p-4 ps-10 text-sm text-gray-900 border border-gray-300 rounded-lg bg-gray-50 focus:ring-blue-500 focus:border-blue-500 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500"
                    placeholder="Task" required />
                <button type="submit"
                    class="text-white absolute end-2.5 bottom-2.5 bg-blue-700 hover:bg-blue-800 focus:ring-4 focus:outline-none focus:ring-blue-300 font-medium rounded-lg text-sm px-4 py-2 dark:bg-blue-600 dark:hover:bg-blue-700 dark:focus:ring-blue-800">Add</button>
            </div>
            <!-- <button type="submit" class="text-white bg-gradient-to-r from-cyan-500 to-blue-500 hover:bg-gradient-to-bl focus:ring-4 focus:outline-none focus:ring-cyan-300 dark:focus:ring-cyan-800 font-medium rounded-lg text-sm px-5 py-2.5 text-center me-2 mb-2">Add</button> -->
            <!-- <button type="submit">Add todo</button> -->
        </form>

        <ul class="max-w-lg mx-auto mt-9">
            {% for todo in todos %}
            <li
                class="mb-2 bg-gray-50 hover:bg-gray-100 group rounded-md hover:shadow dark:bg-gray-600 dark:hover:bg-gray-500 dark:text-white">
                <!-- <input type="checkbox" name="done" {% if todo['done'] %} checked {% endif %} onchange="this.form.submit()">
            <span {%if todo['done'] %} style="text-decoration: line-through;" {%endif%}>{{ todo['task'] }}</span>
            <a href="{{ url_for('check', index=loop.index0) }}">Check</a>
            <a href="{{ url_for('edit', index=loop.index0) }}">Edit</a>
            <a href="{{ url_for('delete', index=loop.index0) }}">Delete</a> -->




                <input type="checkbox" name="done" {% if todo['done'] %} checked {% endif %}
                    onchange="this.form.submit()" id="react-option" value="" class="hidden peer" required="">

                <label for="react-option "
                    class="inline-flex items-center justify-between w-full p-5 text-gray-500 bg-white border-2 border-gray-200 rounded-lg cursor-pointer dark:hover:text-gray-300 dark:border-gray-700 peer-checked:border-blue-600 hover:text-gray-600 dark:peer-checked:text-gray-300 peer-checked:text-gray-600 hover:bg-gray-50 dark:text-gray-400 dark:bg-gray-800 dark:hover:bg-gray-700">


                    <span {%if todo['done'] %} style="text-decoration: line-through;" {%endif%}>{{
                        todo['task'] }}</span>

                    <a class="ml-auto p-1 rounded-md bg-gray-100 hover:bg-gray-200"
                        href="{{ url_for('check', index=loop.index0) }}"><svg xmlns="http://www.w3.org/2000/svg"
                            viewBox="0 0 24 24" width="24" height="24">
                            <path d="M9 16.2l-4.5-4.5-1.4 1.4 6 6 12-12-1.4-1.4z" />
                        </svg>
                    </a>
                    <a class=" p-1 rounded-md bg-gray-100 hover:bg-gray-200"
                        href="{{ url_for('edit', index=loop.index0) }}"">
                            <svg xmlns=" http://www.w3.org/2000/svg" viewBox="0 0 24 24" width="24" height="24">
                        <path
                            d="M18.3 4.71a.996.996 0 0 0-1.41 0L15 6.79l-1.88-1.88a.996.996 0 0 0-1.41 0L9.21 8.29 3.71 2.79a.996.996 0 1 0-1.41 1.41L8.79 9.21l-4.5 4.5c-.39.39-.39 1.02 0 1.41l5.5 5.5c.19.2.45.3.71.3s.52-.11.71-.29l4.5-4.5 6.5 6.5a.996.996 0 1 0 1.41-1.41L9.21 12l1.5-1.5 6.59 6.59c.39.39 1.02.39 1.41 0 .39-.39.39-1.02 0-1.41L10.62 9.08l1.29-1.29 5.39 5.39c.39.39 1.02.39 1.41 0 .39-.39.39-1.02 0-1.41L12.41 5.79l5.89-5.89c.39-.39.39-1.02 0-1.41z" />
                        </svg>


                    </a>
                    <a href="{{ url_for('delete', index=loop.index0) }}">
                        <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" width="24" height="24">
                            <path
                                d="M19 5h-3V4c0-1.1-.9-2-2-2H10c-1.1 0-2 .9-2 2v1H5c-1.1 0-1.99.9-1.99 2L3 19c0 1.1.89 2 1.99 2H19c1.1 0 2-.9 2-2V7c0-1.1-.9-2-2-2zm-5 0H10V4h4v1zM8.5 18l-.5-6h2l-.5 6h-1zM19 9h-1v9H6V9H5V7h14v2z" />
                            <path fill="none" d="M0 0h24v24H0z" />
                        </svg>


                    </a>


                    <!-- <div class="block">
                                <span {%if todo['done'] %} style="text-decoration: line-through;" {%endif%}>{{
                                    todo['task'] }}</span>

                                
                            </div> -->
                </label>






                <!-- <label class="inline-flex items-center cursor-pointer">
            <input type="checkbox"  class="sr-only peer" checked>
            <div class="relative w-11 h-6 bg-gray-200 rounded-full peer peer-focus:ring-4 peer-focus:ring-blue-300 dark:peer-focus:ring-blue-800 dark:bg-gray-700 peer-checked:after:translate-x-full rtl:peer-checked:after:-translate-x-full peer-checked:after:border-white after:content-[''] after:absolute after:top-0.5 after:start-[2px] after:bg-white after:border-gray-300 after:border after:rounded-full after:h-5 after:w-5 after:transition-all dark:border-gray-600 peer-checked:bg-blue-600"></div>
            <span class="ms-3 text-sm font-medium text-gray-900 dark:text-gray-300">Completed</span>
         </label> -->

            </li>
            {% endfor %}
        </ul>

    </div>
    <!-- <h1>TODOS</h1>
     -->

    <script src="https://cdnjs.cloudflare.com/ajax/libs/flowbite/2.3.0/flowbite.min.js"></script>
</body>

</html>
